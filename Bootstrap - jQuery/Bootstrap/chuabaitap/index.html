<!DOCTYPE html>
<html>

  <head>
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
  </head>

  <body>
    <section class="container">
      <header class="row">
        <section class="col-md-3">Logo</section>
        <section class="col-md-9">Banner</section>
      </header>
      <nav class="row"><a href="#" class="col-md-2">Home</a><a class="col-md-2" href="#">News</a><a class="col-md-2"
          href="#">Feedback</a><a class="col-md-2" href="#">Cart</a><a class="col-md-2" href="#">Sign In</a><a
          class="col-md-2" href="#">Register</a></nav>
      <section class="row">
        <aside class="col-md-3">Left</aside>
        <article class="col-md-6">
          <h1>Đăng ký thành viên</h1>
          <form
            oninput="repassword.setCustomValidity(password.value!=repassword.value?'Xác nhận mật khẩu không khớp':'')"
            onsubmit="alert('Congratulations!')">
            <section class="row">
              <label class="col-md-5">Tên đăng nhập *:</label>
              <input type="text" placeholder="chỉ chứa các ký tự \w" required>
            </section>
            <section class="row">
              <label class="col-md-5">Mật khẩu *:</label>
              <input type="password" required minlength="6" maxlength="20" name="password">
            </section>
            <section class="row">
              <label class="col-md-5">Xác nhận mật khẩu *:</label>
              <input type="password" required name="repassword">
            </section>
            <section class="row">
              <label class="col-md-5">Họ và tên *:</label>
              <input type="text" required>
            </section>
            <section class="row">
              <label class="col-md-5">Ngày sinh *:</label>
              <input type="date" required>
            </section>
            <section class="row">
              <label class="col-md-5">Địa chỉ *:</label>
              <textarea rows="2" cols="30" required></textarea>
            </section>
            <section class="row">
              <label class="col-md-5">Điện thoại *:</label>
              <input type="tel" required pattern="0\d{9,10}">
            </section>
            <section class="row">
              <label class="col-md-5">Email *:</label>
              <input type="email" required>
            </section>
            <section class="row">
              <label class="col-md-5">Facebook *:</label>
              <input type="url" required>
            </section>
            <section class="row">
              <label class="col-md-5">Giới tính *:</label>
              <input type="radio" name="gender" required> Nam <input type="radio" name="gender" required> Nữ
            </section>
            <section class="row">
              <label class="col-md-5">&nbsp;</label>
              <input type="submit" value="Đăng ký">&nbsp;&nbsp;<input type="reset" value="Làm lại">
            </section>
          </form>
        </article>
        <aside class="col-md-3">Right</aside>
      </section>
      <footer>Footer</footer>
    </section>
  </body>

</html>
