<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style>
	button {
		font-weight:bold;
		font-size:50px;
		margin:20px;
		padding:10px;
		}
</style>
<script type="text/javascript">
	var ketqua = true;
	var diem = 0;
	function TraLoi(kq) {
		if(kq==ketqua) {
			diem++;	
			TaoPhepTinhMoi();
		}
		else {
			alert("Game over! Total points: "+diem);
			diem = 0;	
		}
	}
	function TaoPhepTinhMoi() {
		var so1 = Math.floor(Math.random() * 10);
		var so2 = Math.floor(Math.random() * 10);
		var dau = '+-*'[Math.floor(Math.random() * 3)]
		console.log(so1+dau+so2);
		var k = eval(so1+dau+so2);
		ketqua = Math.floor(Math.random() * 2)==1; // true neu = 1, false neu = 0
		if(ketqua) {
			document.getElementById('txtPhepTinh').value = so1+dau+so2+'='+k;
		}
		else {
			ketquasai = k;
			do {
				ketquasai = k + Math.floor(Math.random() * 21)-10;
			}
			while(k==ketquasai)
			document.getElementById('txtPhepTinh').value = so1+dau+so2+'='+ketquasai;
		}
	}
</script>
</head>

<body>
<div style="background-color:#666; color:#FFF; width:600px; border: double 5px #F00; text-align:center;">
	<h2>Math game</h2>
	<input type="text" value="1+1=2" id="txtPhepTinh" style="width:100%; font-size:100px; text-align:center;" /><br />
    <button onclick="TraLoi(true);" style="color:#0F0;">O</button>&nbsp;&nbsp;&nbsp;<button onclick="TraLoi(false);" style="color:#F00;">X</button>
</div>
</body>
</html>
