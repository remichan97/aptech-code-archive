<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo table</title>
    <style>
        table, td, th {
            border: 2px solid black;
            border-spacing: 0;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">Demo Table</th>
        </tr>
        <tr>
            <td>column no 1</td>
            <td>column no 2</td>
            <td>column no 3</td>
        </tr>
        <tr>
            <td>another one</td>
            <td>and another one</td>
            <td>and another one</td>
        </tr>
    </table>
</body>
</html>
