<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./bai2.css">
</head>
<body>
	<section class="khung">
		<h1>Đăng ký học trực tuyến</h1>
		<form action="">
			<table>
				<tr>
					<td><label>Họ tên:</label></td>
					<td><input type="text" required></td>
				</tr>
				<tr>
					<td><label>Tuổi:</label></td>
					<td><input type="number" style="width: 15%;" required></td>
				</tr>
				<tr>
					<td><label>Địa chỉ:</label></td>
					<td><textarea name="" id="" cols="50" rows="3" required></textarea></td>
				</tr>
				<tr>
					<td><label>Số điện thoại:</label></td>
					<td><input type="tel" required></td>
				</tr>
				<tr>
					<td><label>Địa chỉ email&#40;<span style="color: red;">*</span>&#41;:</label></td>
					<td><input type="email" style="width: 60%;" required></td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" value="Đăng ký"> <input type="reset" value="Xóa trắng">
					</td>
				</tr>
			</table>
		</form>
	</section>
</body>
</html>
